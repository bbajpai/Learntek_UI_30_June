 <!DOCTYPE html>
<html>
	<head>
		<title>Js Basics</title>
		<style>
		</style>
	</head>
	<body>
		<div id="container">
			<p id="original">First Para</p>
			<p id="para1"> Second Para </p>
		</div>
		<script>
			
			var container = document.getElementById("container");
			var para1 = document.getElementById("para1");
			var newPara = document.createElement("p"); // <p></p>
			var newText = document.createTextNode("this para is created dynamically");
			newPara.appendChild(newText);// <p>this para is created dynamically</p>
			
			//container.insertBefore(newPara,para1);
			//container.removeChild(para1);
			container.replaceChild(newPara,para1)
			
		</script>
	</body>
</html>
