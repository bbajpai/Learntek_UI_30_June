 <!DOCTYPE html>
<html>
	<head>
		<title>jQuery Basics</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
			#div1{
				width:300px;
				height:300px;
				background-color: #07AACE;
				/*display:none;*/
			}

			.enhanceText{
				font-size:40px;
				color:#07AACE;
			}
		</style>
	</head>
	<body>

		<div id="container">
			<p class="enhanceText"> Hi! Working on JQuery </p>
		</div>

		<button id="setValue" >Add class</button>
		<script>
			$(document).ready(function(){
				$("#setValue").click(function(){
					//$("p").addClass("enhanceText");
					$("p").css({"color":"white","background-color": "red"});
					//$("p").css("background-color", "red");
				});
				
			});

			
			
		</script>
	</body>
</html>
