<!DOCTYPE html>
<html>
	<head>
		<title>Html Forms</title>
	</head>
	<body>

		<h1>HTML Forms</h1>
		<form action="htmlBasics.html" method="Post">
				First Name 
				<input type="text" name="fname"/> <br><br>
				Last Name
				<input type="text" name="lname"><br><br>
				Email ID
				<input type="email" name="email"/><br><br>
				Password
				<input type="password" name="pass" maxlength="4"><br><br>
				Date Of Birth
				<input type="date" name="dob" ><br><br>
				Gender <br>
				<input type="radio" name="gender" value="male"/>Male
				<input type="radio" name="gender" value="female"/>Female
				<input type="radio" name="gender" value="others"/>Others <br><br>
				Prefered Location <br>
				<input type="checkbox" name="loaction" value="NCR"/>NCR
				<input type="checkbox" name="location" value="Mumbai"/> Mumbai
				<input type="checkbox" name="location" value="Pune"/>Pune <br><br>
				Choose Color
				<input type="color">
				Select Country
				<select id="country">
					<option>---- Select Country ----</option>
					<option>India</option>
					<option>USA</option>
					<option>UK</option>
					<option>Japan</option>
				</select><br> <br>
				<input type="submit" value="Submit" name="submit">
			</form>
	</body>
</html>
