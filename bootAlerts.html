 <!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Basics</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-success alert-dismissible">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Success!! </strong> Password has been changed
			</div>
			<div class="alert alert-info alert-dismissible">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
				<strong>Information!! </strong> Turn Left to 
				<a href="#" class="alert-link">know more</a>
			</div>
			<div class="alert alert-warning">
				<strong>Warning!! </strong> 90% data used
			</div>
			<div class="alert alert-danger">
				<strong>Error!! </strong> Wrong password
			</div>
		</div>
	</body>
</html>

<!-- lg - large desktops greater than or equal to 1200px
md - desktops/laptops equal to or greater than 992px
sm - small screens like tabs screen size equal to or greater than 768px
xs - Extra small mobile screen less than 768px -->
